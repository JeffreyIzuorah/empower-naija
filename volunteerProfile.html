    <section class="profile-section">
      <div class="profile-container">
        <h2>My Profile</h2>
        <form class="profile-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" value="John Doe" disabled>
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" value="Lagos, Nigeria">
          </div>
          <div class="form-group">
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills">Teaching, Web Development, Graphic Design</textarea>
          </div>
          <div class="form-group">
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio">I am passionate about volunteering and helping others. I have experience in teaching and web development and I'm excited to make a positive impact.</textarea>
          </div>
          <div class="form-group">
            <label for="profile-pic">Profile Picture</label>
            <input type="file" id="profile-pic" name="profile-pic">
          </div>

          <div class="form-actions">
            <button type="submit" class="btn">Save Changes</button>
            <button type="button" class="btn btn-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </section>
