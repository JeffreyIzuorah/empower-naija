<html lang="en">
<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
  crossorigin="anonymous">

    <title>Register</title>
</head>
<body>

<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4">
          <header>
        <div id="brand">  
         <a href="/">
         <img src="/images/Logowhite.png" width=76px, height=60px ></a>
         </div>
         <nav>
            <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Donate</a></li>
            <li><a href="volunteer.html">Volunteer</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Login</a></li>
            </ul>
        </nav>
      </header>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;" action="/staff/register" method="POST">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h3>

            <div class="form-outline mb-4">
              <input type="name" id="form2Example18" name="name" class="form-control form-control-lg" required>
              <label class="form-label" for="form2Example18">Full name</label>
            </div>
            
            
            <div class="form-outline mb-4">
              <input type="email" id="form2Example18" name="email" class="form-control form-control-lg" required>
              <label class="form-label" for="form2Example18">Email address</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="form2Example28" name="password" class="form-control form-control-lg" required>
              <label class="form-label" for="form2Example28">Password</label>
            </div>

            <div class="form-outline mb-4">
                <input type="password" id="form2Example28" name="password" class="form-control form-control-lg" required>
                <label class="form-label" for="form2Example28">Confirm Password</label>
              </div>

            <div class="form-outline mb-4">
                
                <input type="file" id="id-upload" name="id-upload" class="form-control form-control-sm" accept=".pdf,.jpg,.jpeg,.png">
                <label class="form-label" for="formFileSm">ID Upload (for verification)</label>
              </div>

            

            <input type="submit" value="register" id="register" class="w-100 btn btn-lg btn-primary"/>

            <p class="no-account">Already have an account? <a href="/staff/login" class="link-info">Login here</a></p>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="/images/impact2.jpg"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
