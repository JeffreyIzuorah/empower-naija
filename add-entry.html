<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Impact Entry</title>
  <link rel="stylesheet" href="impact.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Volunteer Connect</div>
    </nav>
  </header>

  <div class="main-container">
    <section class="add-entry-section">
      <div class="entry-container">
        <h2>Add Impact Entry</h2>
        <form class="entry-form">
          <label for="date">Date:</label>
          <input type="date" id="date" required>
          <label for="hours">Hours Volunteered:</label>
          <input type="number" id="hours" required>
          <label for="people-helped">People Helped:</label>
          <input type="number" id="people-helped" required>
          <label for="location">Location:</label>
          <input type="text" id="location" required>
          <button type="submit" class="save-btn">Save</button>
        </form>
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2023 Volunteer Connect. All rights reserved.</p>
      <ul class="footer-menu">
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
      </ul>
    </div>
  </footer>

  <script src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
