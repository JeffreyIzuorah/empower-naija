<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate</title>
  <link rel="stylesheet" href="donate.css">
</head>
<body>
  <header>
    <div class="logo">
      <a href="/">
        <img src="images/Logo.png" width="76px" height="60px" alt="Logo">
      </a>
    </div>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Donate</a></li>
        <li><a href="Vregister.html">Volunteer</a></li>
        <li><a href="Lregister.html">Contact</a></li>
        <li><a href="dashboard.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="donation">
    <div class="container">
      <h2>Make a Donation</h2>
      <p>Your contribution can make a difference.</p>
      <form id="donation-form">
        <div class="form-group">
          <label for="amount">Donation Amount:</label>
          <input type="number" id="amount" required>
        </div>
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn">Donate Now</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2023 Volunteer Connect. All rights reserved.</p>
      <ul class="footer-menu">
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
