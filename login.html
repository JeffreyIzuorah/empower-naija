<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
  crossorigin="anonymous"> 
  <link rel="stylesheet" type="text/css"  media="screen"  href="../login.css"> 
    <title>Sign in</title>


</head>
<body>



<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4">
            <header>
                <div id="brand">  
                 <a href="/">
                 <img src="/images/Logowhite.png" width=76px, height=60px ></a>
                 </div>
                 <nav>
                    <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Donate</a></li>
                    <li><a href="volunteer.html">Volunteer</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Login</a></li>
                    </ul>
                </nav>
              </header>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;" action="dashboard.html" method="POST">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; color: #fff;">Login</h3>
            <!-- {{#alertSuccess}}
                <p class="alert" style="color: red;">{{success_msg}}</p>
            {{/alertSuccess}}
            {{#alertErrorMsg}}
                <p class="alert" style="color: red;" id="inc">{{error_msg}}</p>
            {{/alertErrorMsg}}
            {{#alertError}}
                <p class="alert" style="color: red;" id="inc">{{error}}</p>
            {{/alertError}} -->

            <div class="form-outline mb-4">
              <input type="email" id="form2Example18" name="email" class="form-control form-control-lg" required>
              <label class="form-label" for="form2Example18">Username</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="form2Example28" name="password" class="form-control form-control-lg" required>
              <label class="form-label" for="form2Example28">Password</label>
            </div>

            <input type="submit" value="login" id="login" class="w-100 btn btn-lg btn-primary"/>

            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
            <p class="no-account">Don't have an account? <a href="/staff/register" class="link-info">Register here</a></p>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="/images/impact3.jpg"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>  
</body>
</html>
